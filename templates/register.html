{% extends "layout.html" %}

{% block title %}Book Review {% endblock %}

{% block body %}
<form action='{{url_for("register")}}' method="POST">
	<div class="form-row">
		<div class="form-group col-md-4">
		  <input name = "username" type="text" class="form-control" id="inputUsername" placeholder="Username" required>
		</div>
		<div class="form-group col-md-4">
		  <input name = "email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
		</div>
		<div class="form-group col-md-4">
		  <input name = "password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
		  <input name = "confirm" type="password" class="form-control" id="inputPassword" placeholder="Confirm Password" required>
		</div>
	</div>
	<button class="btn btn-primary" type="submit">Sign Up</button>
</form>
{% endblock %}
